<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Como usar SVG</title>
  </head>
  <body>
    <section>
      <h1>SVG como imagem</h1>
      <img src="img/calendario.svg" alt="Calendário" width="100px">

      <ul>
        <li>Podem ser cacheadas</li>
        <li>Sem interação de CSS</li>
        <li>Sem edição no DOM</li>
        <li>Animações só funcionam se estiverem dentro do SVG</li>
      </ul>
    </section>

    <style>
      .icon {
        display: inline-block;
        width: 300px;
        height: 300px;
        background-repeat: no-repeat;
      }

      .icon-calendar {
        background-image: url(img/calendario.svg);
      }
      .icon-home {
        background-image: url(img/home.svg);
      }
    </style>

    <section>
      <h2>SVG como background</h2>

      <i class="icon icon-calendar"></i>
      <i class="icon icon-home"></i>

      <ul>
        <li>Podem ser cacheadas</li>
        <li>Sem interação de CSS</li>
        <li>Sem edição no DOM</li>
        <li>Animações só funcionam se estiverem dentro do SVG</li>
      </ul>
    </section>
  </body>
</html>
